<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Webstie</title>
        <link rel="stylesheet" href="../css/main_style.css">
        <link rel="stylesheet" href="../css/contact_css.css">

        <meta charset="utf-8">
        <meta name="description" content="contact-page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header class="navbar">
            <div class="logo"> My Website</div>
            <nav class="nav-links">
                <a class="nav-links" href="../index.html">Home</a>
                <a class="nav-links" href="#">Contact</a>
            </nav>
        </header>

        <main class="content">
            <section class="top">
                <h1 class="contact-h1">
                    Contact Us
                </h1>
            </section>
            
            <div class="reply">
                <p>
                    We aim to reply to all enquiries withing 24h
                </p>
            </div>
            <div class="cust-service">
                <img class="image" src="../images/Customer support in action.jpg" alt="Support Team Image">
            </div>
            <div class="message-section">
                <form class="contact-form" action="#">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="input-field" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input-field" required>

                    <!-- <label for="message">Message:</label> -->
                    <textarea placeholder="Message" required></textarea> 
                    
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            all rights reserved
        </footer>
    </body>

</html>
